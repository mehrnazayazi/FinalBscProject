{% extends "blog/base.html" %}
{% block content %}
  <form method="post">
      {% csrf_token %}

    <div class="form-group">
    <label>Choose account</label>
    <select class="form-control" name="choose account">
        {% for account in accounts %}
            <option>{{account.name}}  {{ account.CardNum }}</option>
        {% endfor %}
    </select>
    </div>

      <div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" id="amountspan">Amount</span>
  </div>
  <input type="number" class="form-control" name="amount" aria-label="Default" aria-describedby="inputGroup-sizing-default">
</div>

   <div class="form-group">
    <label for="exampleInputPassword1">Card Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Password">
  </div>

    <div class="form-group">
    <label for="exampleInputPassword1">Card CVV2</label>
    <input type="password" class="form-control" id="exampleInputcvv" name="cvv2" placeholder="CVV2">
  </div>

    <button type="submit" class="btn btn-primary">Add Credit</button>
  </form>
{% endblock content %}
